{% extends "base.html" %}
{% block content %}
    <h2>{{ paste.title }} {{ paste.date_created }}</h2>
    {% for line in paste_enum %}
        {% if line[0] < 10 %}
            <pre> {{line[0]}}| {{line[1]}}</pre>
            {% else %}
            <pre>{{line[0]}}| {{line[1]}}</pre>
            {% endif %}
    {% endfor %}
    <br>
    <textarea name="content">{{ paste.content }}</textarea>
{% endblock content %}

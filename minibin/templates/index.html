{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-8 col-md-8">
        <form action="{{ url_for('frontend.create_paste') }}" method="post">
            <textarea name="content"></textarea>
            <input class="paste_info" placeholder="title (optional)" name="title" type="text">
            <input class="paste_info" placeholder="password (optional)" name="password" type="text">
            <div class="g-recaptcha" data-sitekey="{{config['RECAPTCHA_PUBLIC_KEY']}}"></div>
            <button type="submit" style="padding-top:7px;"value="submit" class="btn btn-default">submit</button>
        </form>
    </div>
</div>
{% endblock content %}
